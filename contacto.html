<!--Formulario-->
        <form action="register" method="POST" class="formulario-contenedor">
            <div class="fila">
                <div class="col">
                    <label for="Nombre">Nombre*</label>
                    <input 
                        class="contenido"
                        type="text" 
                        name="nombre" 
                        id="nombre"
                        placeholder="Ingresa tu nombre"
                        required
                    >
                </div>
                <div class="col">
                    <label for="Apellido">Apellido*</label>
                    <input 
                        class="contenido"
                        type="text"
                        name="apellido"
                        id="apellido"
                        placeholder="Ingresa tu apellido"
                        required
                    >
                </div>
            <div class="fila">
                <div class="col">
                    <label for="telefono">Telefono*</label>
                    <input 
                        class="contenido"
                        type="number" 
                        name="telefono" 
                        id="telefono"
                        placeholder="Ingresa tu telefono"
                        required
                    >
                </div>
                <div class="col">
                    <label for="dni">DNI*</label>
                    <input 
                        class="contenido"
                        type="number"
                        name="dni"
                        id="dni"
                        placeholder="Ingresa tu DNI"
                        required
                    >
                </div>  
                <div class="fila">
                    <div class="col">
                        <label for="email">Email*</label>
                        <input 
                            class="contenido"
                            type="email" 
                            name="email" 
                            id="email"
                            placeholder="Ingresa tu email"
                            required
                        >
                    </div>
                    <div class="col">
                        <label for="email-conf">Confirmar email*</label>
                        <input 
                            class="contenido"
                            type="email"
                            name="email"
                            id="email"
                            placeholder="Confirma tu DNI"
                            required
                        >
                    </div>     
                <div class="motivo">
                    <label for="motivo">Motivo de consulta</label>
                    <textarea 
                        class="contenido"   
                        name="motivo"   
                        id="motivo" 
                        cols="30" 
                        rows="10"
                        placeholder="Ingresa tu consulta"
                        required
                    >    
                    </textarea>
                </div>
<!--Boton de formulario-->
		    <input 
                type="submit" 
                name="enviar" 
                value="Enviar mensaje" 
                class="btn-enviar">
        </form>
